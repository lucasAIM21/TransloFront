<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contenedor">
        <h2>Ingreso de Datos</h2>

        <form class="formulario">
            <input type="text" placeholder="Dato 1">
            <input type="text" placeholder="Dato 2">
            <input type="text" placeholder="Dato 3">
            <input type="text" placeholder="Dato 4">
            <input type="text" placeholder="Dato 5">
            <input type="text" placeholder="Dato 6">
            <input type="text" placeholder="Dato 7">
            <input type="text" placeholder="Dato 8">
            <input type="text" placeholder="Dato 9">
            <input type="text" placeholder="Dato 10">
        </form>
        <div class="btnGuardar">
            <button type="button">Guardar</button>
        </div>

        <h3>Tabla de Datos</h3>

        <table>
            <thead>
                <tr>
                    <th>Col 1</th>
                    <th>Col 2</th>
                    <th>Col 3</th>
                    <th>Col 4</th>
                    <th>Col 5</th>
                    <th>Col 6</th>
                    <th>Col 7</th>
                    <th>Col 8</th>
                    <th>Col 9</th>
                    <th>Col 10</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
            </tbody>
        </table>
    </div>
<script src="./js.js"></script>
</body>
</html>
