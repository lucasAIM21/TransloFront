<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h2>Ingreso de Datos</h2>

        <form class="formulario" id="formulario">
            <input type="datetime-local" name="Fecha" placeholder="Fecha">
            <input type="text" name="Origen" placeholder="Origen">
            <input type="text" name="Destino" placeholder="Destino">
            <input type="text" name="Cliente" placeholder="Cliente">
            <input type="text" name="Carga" placeholder="Carga">
            <input type="text" name="Flete" placeholder="Flete">
            <input type="text" name="GRR" placeholder="GRR">
            <input type="text" name="GRT" placeholder="GRT">
            <input type="text" name="Combustible" placeholder="Combustible">
            <input type="text" name="GastosVarios" placeholder="Gastos Varios">
            <input type="text" name="Viaticos" placeholder="Viáticos">

            <div class="btnGuardar">
                <button type="submit">Guardar</button>
            </div>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Cliente</th>
                    <th>Carga</th>
                    <th>Flete</th>
                    <th>GRR</th>
                    <th>GRT</th>
                    <th>Combustible</th>
                    <th>Gastos Varios</th>
                    <th>Viáticos</th>
                </tr>
            </thead>
            <tbody id="tablaDatos">
                <!-- filas dinámicas -->
            </tbody>
        </table>

    </div>
<script src="./js.js"></script>
</body>
</html>
